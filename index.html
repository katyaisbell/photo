<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Katya Isbell Photography</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right"></div>

      <nav class="nav">
        <ul>
          <li class="home">home</li>
          <li class="contact">contact</li>
        </ul>
      </nav>

      <div class="content">
        <div class="img-wrapper">
          <div class="katya"></div>
        </div>

        <div class="info">
          <ul>
            <li><i class="fa fa-instagram"></i></li>
            <li><i class="fa fa-share-alt"></i></li>
          </ul>
        </div>

        <div class="text">
          <h1>katya isbell</h1>
          <p>Fashion x Family Photographer</p>
        </div>

        <div class="name">katya isbell</div>

        <div class="bottomnav">
          <ul>
            <li>profile</li>
            <li>portfolio</li>
            <li>pricing</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      TweenMax.to(".left", 2, {
        delay: 0.8,
        width: "50%",
        ease: Power2.easeInOut,
      });

      TweenMax.to(".right", 2, {
        delay: 0.6,
        width: "50%",
        ease: Power3.easeInOut,
      });

      TweenMax.from(".nav", 2, {
        delay: 0.3,
        opasity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".text h1", 2, {
        delay: 0.4,
        x: 1000,
        ease: Circ.easeInOut,
      });

      TweenMax.from(".text p", 2, {
        delay: 0.7,
        x: 1000,
        ease: Circ.easeInOut,
      });

      TweenMax.to(".katya", 2, {
        delay: 0.8,
        width: "800px",
        ease: Power2.easeInOut,
      });

      TweenMax.staggerFrom(
        ".bottomnav ul li",
        2,
        {
          delay: 1,
          x: 1000,
          ease: Circ.easeInOut,
        },
        0.08
      );

      TweenMax.from(".info", 2, {
        delay: 1.5,
        y: 100,
        ease: Circ.easeInOut,
      });

      TweenMax.from(".name", 2, {
        delay: 1.5,
        y: -600,
        ease: Circ.easeInOut,
      });
    </script>
  </body>
</html>
